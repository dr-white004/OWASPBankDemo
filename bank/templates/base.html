<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Banking App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-xl font-bold">Banking App</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a>
                    <a href="{% url 'transfer' %}" class="hover:underline">Transfer</a>
                    {% if user_account %}
                        <a href="{% url 'transactions' %}?account_id={{ user_account.id }}" class="hover:underline">Transactions</a>
                    {% endif %}
                    <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:underline">Login</a>
                    <a href="{% url 'register' %}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
