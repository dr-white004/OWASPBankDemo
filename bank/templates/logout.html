{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-center">Logout</h2>
        <p class="mb-4">Are you sure you want to log out?</p>
        <!-- No CSRF token, vulnerable to CSRF -->
        <form method="POST" action="{% url 'logout' %}">
            <button type="submit" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">Logout</button>
        </form>
        <a href="{% url 'dashboard' %}" class="mt-4 inline-block text-blue-500">Back to Dashboard</a>
    </div>
{% endblock %}
