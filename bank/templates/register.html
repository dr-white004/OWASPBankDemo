{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <!-- No CSRF token, vulnerable to CSRF -->
        <form method="POST" action="{% url 'register' %}">
            <div class="mb-4">
                <label class="block text-gray-700">Username</label>
                <input type="text" name="username" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
        </form>
        <a href="{% url 'login' %}" class="mt-4 inline-block text-blue-500">Already have an account? Login</a>
    </div>
{% endblock %}
